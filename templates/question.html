{% extends 'base.html' %} {% block content %}
<div class='main'>
    <h1>Questions</h1>  
    <form method="POST">
        <h2>Lets Play, {{ username }}</h2>
        <p>{{ question }}</p>
        <p id="answer" style="display:none;">{{ answer }}</p>
        <label for='username'>Please enter your answer...</label> <br><br>
        <input type="text" id='answer' name='answer'/><br><br>
        <button type='submit' onclick="show_answer()">Submit</button>
    </form>
</div>

{% endblock %}
